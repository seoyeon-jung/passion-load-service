name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node setup (cache works only when it runs before npm ci)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies
      - run: npm ci

      # Format check (no Nx Cloud record)
      - run: npx nx format:check --base="origin/main"

      # Build & test (start simple)
      - run: npx nx run-many -t build test --all

      # Lint & typecheck (optional but recommended)
      - run: npx nx run-many -t lint typecheck --all
